<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Calculator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans&family=PT+Serif:wght@700&family=Roboto:wght@400;500;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main class="page"></main>
	<div class="wrapper">
		<div class="title">ВЗВЕСИТЬ ОПРЕДЕЛЕННЫЙ ВЕС</div>
		<form class="form" action="#">
			<div class="form__line">
				<label for="num_1" class="form__label">ВЕС</label>
				<input id="num_1" autocomplete="off" type="tell" name="form[]" data-error="Ошибка" placeholder=""
					class="form__input">
			</div>
			<div class="form__line">
				<label for="num_2" class="form__label">ЦЕНА ТОВАРА</label>
				<input id="num_2" autocomplete="off" type="tell" name="form[]" data-error="Ошибка" placeholder=""
					class="form__input">
			</div>
			<div class="form__result"></div>
			<button type="submit" class="form__button button">Посчитать</button>
		</form>

		<div class="title">ВЗВЕСИТЬ НА СУМУМ</div>
		<form class="form1" action="#">
			<div class="form__line">
				<label for="num_4" class="form__label">СУММА</label>
				<input id="num_4" autocomplete="off" type="tell" name="form[]" data-error="Ошибка" placeholder=""
					class="form__input">
			</div>
			<div class="form__line">
				<label for="num_5" class="form__label">ЦЕНА ТОВАРА</label>
				<input id="num_5" autocomplete="off" type="tell" name="form[]" data-error="Ошибка" placeholder=""
					class="form__input">
			</div>
			<div class="form__result2"></div>
			<button type="submit" class="form__button button">Посчитать</button>
		</form>
	</div>
	</main>









	<script src="js/main.js"></script>
</body>

</html>
